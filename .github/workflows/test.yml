name: E2E Tests & Coverage

on:
  push:
    branches: [ "**" ]  # Run on all branches
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Build Vite application
      run: npm run build
      
    - name: Start Vite preview server
      run: |
        npm run preview &
        echo $! > .preview-pid
      env:
        NODE_ENV: production
        
    - name: Wait for application to be ready
      run: |
        npx wait-on http://localhost:4173 -t 60000 -v
      
    - name: Run tests with coverage
      run: npm run test:coverage || true  # Don't fail if coverage is low
      continue-on-error: true
      env:
        HEADLESS: true
        CI: true
        
    - name: Stop preview server
      if: always()
      run: |
        if [ -f .preview-pid ]; then
          kill $(cat .preview-pid) || true
        fi
        
    - name: Generate coverage report
      if: always()
      run: npm run test:coverage:report
      
    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report-node-${{ matrix.node-version }}
        path: coverage/
        retention-days: 30
        
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-node-${{ matrix.node-version }}
        path: |
          coverage/
        retention-days: 30
        
    - name: Comment coverage on PR
      if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const coveragePath = 'coverage/coverage-summary.json';
          
          if (fs.existsSync(coveragePath)) {
            const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
            const total = coverage.total;
            
            const comment = `## ðŸ“Š Test Coverage Report
            
            | Metric | Coverage | Status |
            |--------|----------|--------|
            | Statements | ${total.statements.pct.toFixed(2)}% | ${total.statements.pct >= 80 ? 'âœ…' : 'âš ï¸'} |
            | Branches | ${total.branches.pct.toFixed(2)}% | ${total.branches.pct >= 80 ? 'âœ…' : 'âš ï¸'} |
            | Functions | ${total.functions.pct.toFixed(2)}% | ${total.functions.pct >= 80 ? 'âœ…' : 'âš ï¸'} |
            | Lines | ${total.lines.pct.toFixed(2)}% | ${total.lines.pct >= 80 ? 'âœ…' : 'âš ï¸'} |
            
            **Total Coverage:** ${total.lines.pct.toFixed(2)}%
            
            ðŸ“ [View detailed coverage report in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }
          
    - name: Check coverage thresholds
      if: always()
      continue-on-error: true
      run: |
        echo "Coverage thresholds check (informational only - will not fail build)"
        if [ -f coverage/coverage-summary.json ]; then
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            const goalThresholds = { lines: 80, functions: 80, branches: 80, statements: 80 };
            Object.keys(goalThresholds).forEach(key => {
              const pct = total[key].pct;
              const goal = goalThresholds[key];
              if (pct < goal) {
                console.log('âš ï¸ ' + key + ' coverage is ' + pct.toFixed(2) + '% (goal: ' + goal + '%)');
              } else {
                console.log('âœ… ' + key + ' coverage is ' + pct.toFixed(2) + '% (goal: ' + goal + '%)');
              }
            });
          " || echo "Coverage report generated"
        else
          echo "No coverage summary found"
        fi
        
    - name: Archive screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: failure-screenshots-node-${{ matrix.node-version }}
        path: test-results/
        retention-days: 7
        if-no-files-found: ignore

