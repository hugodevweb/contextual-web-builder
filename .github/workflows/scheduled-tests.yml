name: Scheduled E2E Tests

on:
  schedule:
    # Run tests every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scheduled-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium
      
    - name: Build Vite application
      run: npm run build
      
    - name: Start Vite preview server
      run: |
        npm run preview &
        echo $! > .preview-pid
      env:
        NODE_ENV: production
        
    - name: Wait for application to be ready
      run: npx wait-on http://localhost:4173 -t 60000 -v
      
    - name: Run comprehensive tests with coverage
      run: npm run test:coverage
      env:
        HEADLESS: true
        CI: true
        TEST_TIMEOUT: 60000
        
    - name: Stop preview server
      if: always()
      run: |
        if [ -f .preview-pid ]; then
          kill $(cat .preview-pid) || true
        fi
        
    - name: Generate detailed reports
      if: always()
      run: |
        npm run test:coverage:report
        echo "## Test Execution Summary" > test-summary.md
        echo "" >> test-summary.md
        echo "**Date:** $(date)" >> test-summary.md
        echo "**Branch:** ${{ github.ref_name }}" >> test-summary.md
        echo "**Commit:** ${{ github.sha }}" >> test-summary.md
        echo "" >> test-summary.md
        if [ -f coverage/coverage-summary.json ]; then
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const total = coverage.total;
            console.log('## Coverage Summary');
            console.log('');
            console.log('| Metric | Coverage |');
            console.log('|--------|----------|');
            console.log('| Statements | ' + total.statements.pct.toFixed(2) + '% |');
            console.log('| Branches | ' + total.branches.pct.toFixed(2) + '% |');
            console.log('| Functions | ' + total.functions.pct.toFixed(2) + '% |');
            console.log('| Lines | ' + total.lines.pct.toFixed(2) + '% |');
          " >> test-summary.md
        fi
        
    - name: Upload comprehensive coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: scheduled-coverage-report-${{ github.run_number }}
        path: |
          coverage/
          test-summary.md
        retention-days: 90
        
    - name: Send notification on failure
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'ðŸš¨ Scheduled E2E Tests Failed',
            body: `Scheduled E2E tests failed on ${new Date().toISOString()}
            
            **Run:** https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            **Branch:** ${{ github.ref_name }}
            **Commit:** ${{ github.sha }}
            
            Please review the test failures and coverage reports.`,
            labels: ['automated-test', 'test-failure']
          });

